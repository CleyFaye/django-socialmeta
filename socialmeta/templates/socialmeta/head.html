{% if socialmeta_enabled %}
    {% if socialmeta_title %}
        <meta property="og:title" content="{{ socialmeta_title }}" />
    {% else %}
        <meta property="og:title" content="{{ socialmeta_default_title }}" />
    {% endif %}
    {% if socialmeta_description %}
        <meta property="og:description" content="{{ socialmeta_description }}" />
    {% else %}
        {% if socialmeta_default_description %}
            <meta property="og:description" content="{{ socialmeta_default_description }}" />
        {% endif %}
    {% endif %}
    <meta property="og:url" content="{{ request.build_absolute_uri }}" />
    {% if socialmeta_image %}
        <meta property="og:image" content="{{ request.scheme }}://{{ request.get_host }}{{ socialmeta_image }}" />
    {% else %}
        {% if socialmeta_default_image %}
            <meta property="og:image" content="{{ request.scheme }}://{{ request.get_host }}{{ socialmeta_default_image }}" />
        {% endif %}
    {% endif %}
    <meta name="twitter:card" content="summary">
{% endif %}
